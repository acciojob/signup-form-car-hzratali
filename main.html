<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div class="container">
    <h2>Signup Form</h2>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        
        <label>Gender</label>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required>
        
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
        
        <input type="submit" value="Submit">
    </form>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
